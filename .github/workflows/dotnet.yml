name: Public STranslate

permissions:
  contents: write

on:
  release:
    types: [published]
  push:
    tags:
      - "*" 
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Install vpk
      run: dotnet tool install -g vpk

    - name: Build and Pack
      shell: pwsh
      env:
        REF_TYPE: ${{ github.ref_type }}
        REF_NAME: ${{ github.ref_name }}
        REPO_URL: ${{ github.server_url }}/${{ github.repository }}
      run: |
        $version = $env:REF_NAME
        
        # 手动触发时强制使用纯数字版本 0.0.1
        if ($env:REF_TYPE -ne 'tag') {
            Write-Host "Manual build detected. Overriding version to '0.0.1'"
            $version = "0.0.1"
        }

        .\build.ps1 $version
        .\post_build.ps1 -Version $version -RepoUrl $env:REPO_URL

    # --- 调试步骤：列出所有生成的文件 ---
    # 如果上传还是空的，请查看这一步的日志，看看到底有没有生成文件，以及文件在哪
    - name: List Output Files (Debug)
      shell: pwsh
      run: |
        Write-Host "Listing 'publish' directory:"
        Get-ChildItem -Path "publish" -Recurse -ErrorAction SilentlyContinue
        
        Write-Host "Listing 'src/.artifacts/Release' directory:"
        Get-ChildItem -Path "src/.artifacts/Release" -Recurse -ErrorAction SilentlyContinue

    # --- 修改后：上传所有构建产物 ---
    # 同时上传安装包(publish)和编译好的绿色版文件(artifacts)
    # 使用 if: always() 确保即使后面发布步骤失败，也能下载文件
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      if: always() 
      with:
        name: STranslate-Build-All
        path: |
          src/.artifacts/Release/
        retention-days: 3

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        tag_name: ${{ github.ref_name }}
        body_path: CHANGELOG.md
        draft: false
        files: |
          publish/STranslate-win-Portable.zip